language: java
sudo: false
script: mvn install
    before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "AmazingHubber"
      - git config --local user.email "errimusci@gmail.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/AmazingHubber/CalculatorMaven/target/CalculatorMaven-0.0.1-SNAPSHOT.jar
    to /home/travis/.m2/repository/ch/bbw/erasmo/CalculatorMaven/0.0.1-SNAPSHOT/CalculatorMaven-0.0.1-SNAPSHOT.jar"
  skip_cleanup: true

  on:
    repo: AmazingHubber/CalculatorMaven
